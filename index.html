<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>

<body class="page">
    <header class="header">
        <img class="header__logo" src="./images/Logo_Vector.png">
    </header>

    <main class="content">
        <section class="profile">
            <img class="avatar" src="./images/image.jpg">
            <div class="profile__info">
                <p class="profile__info_name" id="name">Жак-Ив Кусто</p>
                <p class="profile__info_profession" id="job">Исследователь океана</p>
                <a class="profile__button" href="#popap-open" id="profile_button"></a>
            </div>
            <div class="button"></div>
        </section>

        <section class="elements">
            <div class="element">
                <img class="element__pic" src="./images/k4r.png" alt="Карачаевск">
                <div class="element__content">
                    <p class="element__content_name">Карачаевск</p>
                    <div class="element__content_like"></div>
                </div>
            </div>
            <div class="element">
                <img class="element__pic" src="./images/elbrus.png" alt="Гора Эльбрус">
                <div class="element__content">
                    <p class="element__content_name">Гора Эльбрус</p>
                    <div class="element__content_like"></div>
                </div>
            </div>
            <div class="element">
                <img class="element__pic" src="./images/dombay.png" alt="Домбай">
                <div class="element__content">
                    <p class="element__content_name">Домбай</p>
                    <div class="element__content_like"></div>
                </div>
            </div>
            <div class="element">
                <img class="element__pic" src="./images/elbrus.png" alt="Гора Эльбрус">
                <div class="element__content">
                    <p class="element__content_name">Гора Эльбрус</p>
                    <div class="element__content_like"></div>
                </div>
            </div>
            <div class="element">
                <img class="element__pic" src="./images/dombay.png" alt="Домбай">
                <div class="element__content">
                    <p class="element__content_name">Домбай</p>
                    <div class="element__content_like"></div>
                </div>
            </div>
            <div class="element">
                <img class="element__pic" src="./images/k4r.png" alt="Карачаево-Черкесская республика">
                <div class="element__content">
                    <p class="element__content_name">Карачаево-Черкесская республика</p>
                    <div class="element__content_like"></div>
                </div>
            </div>
        </section>

    </main>

    <footer class="footer">
        <p class="footer__author">&copy; 2022. Mesto Russia</p>
    </footer>

    <div class="popap" id="popap">
        <div class="popap__container">
            <div class="popap__body" id="popap_body">
                <p class="popap__title">Редактировать профиль</p>
                <form action="">
                    <input class="popap__input popap__input_name" type="text" placeholder="Имя" value="Жак-Ив Кусто">
                    <input class="popap__input popap__input_job" type="text" placeholder="Деятельность" value="Исследователь океана">
                    <button class="popap__button">Сохранить</button>
                </form>
                <a class="popap__close" href="#" id="popap_close"></a>
            </div>
        </div>
    </div>
    <script src="./pages/index.js"></script>
</body>

</html>
