<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>

<body class="page">
    <header class="header">
        <img class="header__logo" src="./images/Logo_Vector.png" alt="Логотип">
    </header>

    <main class="content">
        <section class="profile">
            <img class="profile__avatar" src="./images/image.jpg" alt="Аватар">
            <div class="profile__info">
                <h1 class="profile__name" id="name">Жак-Ив Кусто</h1>
                <p class="profile__profession" id="job">Исследователь океана</p>
                <button type="button" class="profile__button" id="profile_button"></button>
            </div>
            <button type="button" class="profile__edit-button" id="profile_edit-button"></button>
        </section>

        <section class="elements">

        </section>

    </main>

    <footer class="footer">
        <p class="footer__author">&copy; 2022. Mesto Russia</p>
    </footer>

    <div class="popup" id="popup">
        <div class="popup__body" id="popup_body">
            <h2 class="popup__title">Редактировать профиль</h2>
            <form class="form" name="form">
                <input class="popup__input popup__input_name" type="text" placeholder="Имя" value="Жак-Ив Кусто">
                <input class="popup__input popup__input_job" type="text" placeholder="Деятельность" value="Исследователь океана">
                <button class="popup__button">Сохранить</button>
            </form>
            <button type="button" class="popup__close" id="popup_close"></button>
        </div>
    </div>

    <div class="popup" id="popupImageZoom">
        <div class="popup__body_zoom">
            <button type="button" class="popup__close" id="popupCloseZoom"></button>
            <img class="popup__img-zoom">
            <h2 class="popup__description"></h2>
        </div>
    </div>

    <div class="popup" id="popupAddForm">
        <div class="popup__body" id="popupBodyAddForm">
            <h2 class="popup__title">Новое место</h2>
            <form class="form" name="formAdd">
                <input id="input_name" class="popup__input popup__input_name" type="text" placeholder="Название">
                <input id="input_url" class="popup__input popup__input_job" type="text" placeholder="Ссылка на картинку">
                <button type="button" class="popup__button" id="popupButtonAddForm">Сохранить</button>
            </form>
            <button type="button" class="popup__close" id="popupCloseAddForm"></button>
        </div>
    </div>

    <script src="./scripts/index.js"></script>
</body>

</html>
