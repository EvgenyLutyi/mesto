<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>

<body class="page">
    <header class="header">
        <img class="header__logo" src="./images/Logo_Vector.png" alt="Логотип">
    </header>

    <main class="content">
        <section class="profile">
            <img class="profile__avatar" src="./images/image.jpg" alt="Аватар">
            <div class="profile__info">
                <h2 class="profile__name" id="name">Жак-Ив Кусто</h2>
                <p class="profile__profession" id="job">Исследователь океана</p>
                <button type="button" class="profile__button" href="#popup-open" id="profile_button"></button>
            </div>
            <button type="button" class="profile__edit-button"></button>
        </section>

        <section class="elements">
            <div class="element">
                <img class="element__pic" src="./images/k4r.png" alt="Карачаевск">
                <div class="element__content">
                    <h2 class="element__name">Карачаевск</h2>
                    <button type="button" class="element__like"></button>
                </div>
            </div>
            <div class="element">
                <img class="element__pic" src="./images/elbrus.png" alt="Гора Эльбрус">
                <div class="element__content">
                    <h2 class="element__name">Гора Эльбрус</h2>
                    <button type="button" class="element__like"></button>
                </div>
            </div>
            <div class="element">
                <img class="element__pic" src="./images/dombay.png" alt="Домбай">
                <div class="element__content">
                    <h2 class="element__name">Домбай
                        <h2>
                            <button type="button" class="element__like"></button>
                </div>
            </div>
            <div class="element">
                <img class="element__pic" src="./images/elbrus.png" alt="Гора Эльбрус">
                <div class="element__content">
                    <h2 class="element__name">Гора Эльбрус</h2>
                    <button type="button" class="element__like"></button>
                </div>
            </div>
            <div class="element">
                <img class="element__pic" src="./images/dombay.png" alt="Домбай">
                <div class="element__content">
                    <h2 class="element__name">Домбай</h2>
                    <button type="button" class="element__like"></button>
                </div>
            </div>
            <div class="element">
                <img class="element__pic" src="./images/k4r.png" alt="Карачаево-Черкесская республика">
                <div class="element__content">
                    <h2 class="element__name">Карачаево-Черкесская республика</h2>
                    <button type="button" class="element__like"></button>
                </div>
            </div>
        </section>

    </main>

    <footer class="footer">
        <p class="footer__author">&copy; 2022. Mesto Russia</p>
    </footer>

    <div class="popup" id="popup">

        <div class="popup__body" id="popup_body">
            <h2 class="popup__title">Редактировать профиль</h2>
            <form action="">
                <input class="popup__input popup__input_name" type="text" placeholder="Имя" value="Жак-Ив Кусто">
                <input class="popup__input popup__input_job" type="text" placeholder="Деятельность" value="Исследователь океана">
                <button class="popup__button">Сохранить</button>
            </form>
            <button type="button" class="popup__close" href="#" id="popup_close"></button>
        </div>



    </div>
    <script src="./scripts/index.js"></script>
</body>

</html>
